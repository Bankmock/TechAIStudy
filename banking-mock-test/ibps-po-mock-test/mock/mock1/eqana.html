 <title>English Quiz Analysis</title>

<body>
   <script src="eq.js"></script>
   <div class="marginl">
  
    <h2 class="h1"> Sbi Po Mock-1 English Questions Analysis</h2>
<br>
    <div id="quizProgress"></div>
    <hr>
    </div>
    <script>
       onload = function showQuizProgress() {
    var quizProgressp = JSON.parse(localStorage.getItem('equizProgresssp')) || [];
    var quizProgressElement = document.getElementById("quizProgress");
    
    quizProgressElement.innerHTML = '';

    for (var i = 0; i < quizProgressp.length; i++) {
        if (quizProgressp[i]) {

            var questionNumber = document.createElement("div");
                      questionNumber.className = "kqn";
            questionNumber.innerHTML = "Question " + (i + 1) + ":";
            quizProgressElement.appendChild(questionNumber);

            var question = document.createElement("div");
           question.className="questionitem";
            question.innerHTML = "" + quizProgressp[i].question;
            quizProgressElement.appendChild(question);

            var selectedOption = document.createElement("div");
            var correctAnswer = quizData.en.correctAnswers[i];
            var selectedAnswer = quizProgressp[i].selectedOption;
            var isCorrect = correctAnswer == selectedAnswer;
            var answerText = quizData.en.options[i][selectedAnswer];
            selectedOption.innerHTML = "Your answer: " + answerText + " " + (isCorrect ? "✔" : "✖");
            selectedOption.style.color = isCorrect ? "green" : "red"; // Set color based on correctness
            quizProgressElement.appendChild(selectedOption);

            var correctAnswerText = document.createElement("div");
            correctAnswerText.innerHTML = "Correct answer: " + quizData.en.options[i][correctAnswer];
            quizProgressElement.appendChild(correctAnswerText);

            var separator = document.createElement("hr");
            quizProgressElement.appendChild(separator);
        }
    }
}
        
        
        
    </script>
