<script>
        let currentShareableLink = "";

        function shareLink() {
            const yourName = prompt("Enter your name:");
            const friendName = prompt("Enter your friend's name:");

            if (yourName && friendName) {
                const baseUrl = window.location.href.split('?')[0];
                currentShareableLink = `${baseUrl}?yourName=${encodeURIComponent(yourName)}&friendName=${encodeURIComponent(friendName)}`;

                const christmasMessage = document.getElementById('christmas-message');
                christmasMessage.innerHTML = `
                    🎄 Hello ${friendName}! 🎄<br>
                    ${yourName} wishes you a wonderful Christmas filled with<br>
                    laughter, happiness, and unforgettable memories! 🎅✨<br>
                    May all your dreams come true this holiday season! 🎀
                `;

                const popup = document.getElementById('christmas-popup');
                popup.classList.add('show');
                document.getElementById('copyButtons').style.display = "flex";
                document.getElementById('shareButtons').style.display = "block";
            } else {
                alert("Both names are required to generate a shareable link!");
            }
        }

        function copyLink() {
            if (currentShareableLink) {
                navigator.clipboard.writeText(currentShareableLink).then(() => {
                    alert("Link copied to clipboard!");
                }).catch(err => {
                    console.error("Failed to copy:", err);
                });
            } else {
                alert("No link available to copy!");
            }
        }

        function shareSocial() {
            if (currentShareableLink) {
                const shareText = `🎄 Check out this Christmas greeting I made for you! 🎅\n${currentShareableLink}`;
                if (navigator.share) {
                    navigator.share({
                        title: "Christmas Greeting 🎄",
                        text: shareText,
                        url: currentShareableLink,
                    }).catch(err => console.error("Error sharing:", err));
                } else {
                    alert("Your browser does not support direct social sharing. Copy the link instead!");
                }
            } else {
                alert("No link available to share!");
            }
        }

        document.getElementById('close-popup').addEventListener('click', function () {
            const popup = document.getElementById('christmas-popup');
            popup.classList.remove('show');
        });

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const yourName = urlParams.get('yourName');
            const friendName = urlParams.get('friendName');

            if (yourName && friendName) {
                const christmasMessage = document.getElementById('christmas-message');
                christmasMessage.innerHTML = `
                    🎄 Hello ${friendName}! 🎄<br>
                    ${yourName} wishes you a wonderful Christmas filled with<br>
                    laughter, happiness, and unforgettable memories! 🎅✨<br>
                    May all your dreams come true this holiday season! 🎀
                `;

                const popup = document.getElementById('christmas-popup');
                popup.classList.add('show');
            }
        };
    </script>
