function loadScript(domain, id) {

  script.src = `https://${domain}/401/${id}`;

  script.onload = () => console.log(`Loaded: ${script.src}`);
  script.onerror = () => console.error(`Failed to load: ${script.src}`);
  document.body.appendChild(script);
}
