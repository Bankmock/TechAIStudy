    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scene {
            perspective: 1000px;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            animation: rotateCube 5s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff4081;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .cube .front  { transform: translateZ(100px); }
        .cube .back   { transform: rotateY(180deg) translateZ(100px); }
        .cube .right  { transform: rotateY(90deg) translateZ(100px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube .top    { transform: rotateX(90deg) translateZ(100px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from { transform: rotateX(-20deg) rotateY(20deg); }
            to { transform: rotateX(-20deg) rotateY(380deg); }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            font-size: 50px;
            color: #ff4081;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="front">Rachana S Shekar</div>
            <div class="back">From My</div>
            <div class="right">Heart</div>
            <div class="left">‚ù§Ô∏è</div>
            <div class="top">With Love</div>
            <div class="bottom">ü§©</div>
        </div>
    </div>
    <div class="heart">‚ù§Ô∏è</div>
</body>
</html>
