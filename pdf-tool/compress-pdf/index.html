             oninput="document.getElementById('scaleVal').innerText = this.value + '%'">
      <div class="scale-value">Image Scale: <span id="scaleVal">50%</span></div>
      
      <button onclick="compressPDF()">
        <span id="buttonText">Compress & Download</span>
      </button>
      
      <div id="status">Ready to compress PDF files</div>
      
      <div id="fileInfo"></div>
<br><div class="ads9"></div>
    </div>

  <script>
    async function compressPDF() {
      const file = document.getElementById('pdfFile').files[0];
      const scale = parseInt(document.getElementById('scale').value) / 100;
      const status = document.getElementById('status');
      const info = document.getElementById('fileInfo');
      const buttonText = document.getElementById('buttonText');
      
      // Clear previous results
      info.innerHTML = '';
      status.innerHTML = '<span class="loading"></span> Processing...';
      buttonText.textContent = 'Processing...';
      
      if (!file) {
        status.innerHTML = '<span style="color: #dc3545;">⚠️ Please select a PDF file</span>';
        buttonText.textContent = 'Compress & Download';
        return;
      }

      try {
        const originalSize = file.size;
        const fileName = file.name;
        const startTime = performance.now();

        const arrayBuffer = await file.arrayBuffer();
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        const pdfDoc = await PDFLib.PDFDocument.create();

        for (let i = 0; i < pdf.numPages; i++) {
          status.innerHTML = `<span class="loading"></span> Processing page ${i + 1} of ${pdf.numPages}...`;

          const page = await pdf.getPage(i + 1);
          const viewport = page.getViewport({ scale: 2.0 });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport }).promise;

          // Downscale
          const smallCanvas = document.createElement("canvas");
          smallCanvas.width = canvas.width * scale;
          smallCanvas.height = canvas.height * scale;
          const ctx2 = smallCanvas.getContext("2d");
          ctx2.drawImage(canvas, 0, 0, smallCanvas.width, smallCanvas.height);

          const imageData = smallCanvas.toDataURL("image/jpeg", 0.7);
          const img = await pdfDoc.embedJpg(imageData);
          const page1 = pdfDoc.addPage([smallCanvas.width, smallCanvas.height]);
          page1.drawImage(img, {
            x: 0,
            y: 0,
            width: smallCanvas.width,
            height: smallCanvas.height
          });
        }

        const newPdfBytes = await pdfDoc.save();
        const newBlob = new Blob([newPdfBytes], { type: "application/pdf" });
        const newSize = newBlob.size;
        const endTime = performance.now();
        const processingTime = ((endTime - startTime) / 1000).toFixed(2);

        // Create download link
        const url = URL.createObjectURL(newBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName.replace('.pdf', '') + '_compressed.pdf';
        a.click();
        URL.revokeObjectURL(url);

        // Show details
        info.innerHTML = `
          <div class="file-info-item">
            <strong>Original File:</strong> 
            <span>${fileName}</span>
          </div>
          <div class="file-info-item">
            <strong>Original Size:</strong> 
            <span>${(originalSize / 1024 / 1024).toFixed(2)} MB</span>
          </div>
          <div class="file-info-item">
            <strong>Compressed Size:</strong> 
            <span>${(newSize / 1024 / 1024).toFixed(2)} MB</span>
          </div>
          <div class="file-info-item">
            <strong>Reduction:</strong> 
            <span style="color: ${newSize < originalSize ? 'var(--success-color)' : '#dc3545'}">
              ${((1 - (newSize / originalSize)) * 100).toFixed(2)}%
            </span>
          </div>
          <div class="file-info-item">
            <strong>Processing Time:</strong> 
            <span>${processingTime} seconds</span>
          </div>
        `;

        status.innerHTML = '<span style="color: var(--success-color)">✓ Compression complete! File downloaded.</span>';
        buttonText.textContent = 'Compress & Download';
        
      } catch (error) {
        console.error(error);
        status.innerHTML = `<span style="color: #dc3545;">⚠️ Error: ${error.message}</span>`;
        buttonText.textContent = 'Compress & Download';
      }
    }
  </script>
