<body>
<div class="container" >
<h1>PDF to Image Generator</h1>
<div class="upload-area" id="upload-area">
  <p><strong>Click to select</strong> or drag and drop PDF file here</p>
  <input type="file" id="file-input" accept="application/pdf">
</div>
<div id="controls">
  <label for="format"><strong>Select Format:</strong></label>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPG</option>
    <option value="webp">WEBP</option>
  </select>
  <button id="download-all" disabled>Download All as ZIP</button>
<br><div class="ads9"></div></div>



<div id="preview"></div>
</div>
<script>
  const fileInput = document.getElementById('file-input');
  const uploadArea = document.getElementById('upload-area');
  const formatSelect = document.getElementById('format');
  const preview = document.getElementById('preview');
  const downloadAllBtn = document.getElementById('download-all');

  let canvasList = [];
  let currentPDF = null;

  // Handle click on upload area
  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });

  // Handle file selection
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      handleFile(file);
    }
  });

  // Handle drag over
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  // Handle drag leave
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  // Handle drop
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const file = e.dataTransfer.files[0];
    if (file && file.type === 'application/pdf') {
      handleFile(file);
    } else {
      alert('Please upload a PDF file');
    }
  });

  // Process the PDF file
  function handleFile(file) {
    uploadArea.innerHTML = `<p>Processing: <strong>${file.name}</strong></p>`;
    
    const reader = new FileReader();
    reader.onload = function() {
      const typedarray = new Uint8Array(this.result);
      renderPDF(typedarray, formatSelect.value);
    };
    reader.readAsArrayBuffer(file);
  }

  async function renderPDF(pdfData, format) {
    preview.innerHTML = '';
    canvasList = [];

    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
    currentPDF = pdf;

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      const scale = 2;
      const viewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;

      const container = document.createElement('div');
      container.className = 'img-download';
      container.appendChild(canvas);

      const downloadLink = document.createElement('a');
      container.appendChild(downloadLink);
      preview.appendChild(container);

      canvasList.push({ canvas, pageNum, link: downloadLink });
    }

    updateDownloadLinks(format);
    downloadAllBtn.disabled = false;
    uploadArea.innerHTML = `<p><strong>Click to select</strong> or drag and drop another PDF file here</p>`;
  }

  function updateDownloadLinks(format) {
    canvasList.forEach(({ canvas, pageNum, link }) => {
      const ext = format === 'jpeg' ? 'jpg' : format;
      const mime = `image/${format}`;
      const imageData = canvas.toDataURL(mime);
      link.href = imageData;
      link.download = `page-${pageNum}.${ext}`;
      link.textContent = `Download ${ext.toUpperCase()}`;
    });
  }

  formatSelect.addEventListener('change', () => {
    if (canvasList.length > 0) {
      updateDownloadLinks(formatSelect.value);
    }
  });

  downloadAllBtn.addEventListener('click', async () => {
    const format = formatSelect.value;
    const ext = format === 'jpeg' ? 'jpg' : format;
    const mime = `image/${format}`;
    const zip = new JSZip();

    for (const { canvas, pageNum } of canvasList) {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, mime));
      zip.file(`page-${pageNum}.${ext}`, blob);
    }

    const zipBlob = await zip.generateAsync({ type: 'blob' });
    saveAs(zipBlob, `pdf_images_${Date.now()}.zip`);
  });
</script>
