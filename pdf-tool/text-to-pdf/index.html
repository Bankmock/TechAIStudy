  <div id="containerpdf">

    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <!-- Input for text color -->
    <label for="textColor">Select Text Color:</label>
    <input type="color" id="textColor" value="#000000">

    <!-- Input for background color -->
    <label for="bgColor">Select Page Background Color:</label>
    <input type="color" id="bgColor" value="#ffffff">

    <button onclick="convertTextToPDF()">Convert to PDF</button>

    <h3 id="status"></h3>
    <a id="downloadLink" href="#">Download PDF | Wait 10 Sec Untill Download Complete</a>

  <!-- Include jsPDF library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function convertTextToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const textInput = document.getElementById('textInput').value;
      const textColor = document.getElementById('textColor').value; // Get text color input
      const bgColor = document.getElementById('bgColor').value; // Get background color input
      const statusText = document.getElementById('status');
      const downloadLink = document.getElementById('downloadLink');

      if (textInput.trim() === '') {
        statusText.innerText = 'Please enter some text before converting.';
        return;
      }

      const lineHeight = 10; // Height of each text line
      const pageHeight = pdf.internal.pageSize.getHeight(); // Page height in the PDF
      const pageWidth = pdf.internal.pageSize.getWidth(); // Page width in the PDF
      const margin = 10; // Page margin
      const maxLinesPerPage = Math.floor((pageHeight - margin * 2) / lineHeight); // Max lines per page
      const lines = pdf.splitTextToSize(textInput, pageWidth - margin * 2); // Splits text into lines that fit the page width

      let currentPage = 1;
      let totalPages = Math.ceil(lines.length / maxLinesPerPage); // Calculate how many pages we need

      for (let i = 0; i < totalPages; i++) {
        // Set background color for each page
        pdf.setFillColor(bgColor); 
        pdf.rect(0, 0, pageWidth, pageHeight, 'F'); // Fills the page background

        // Set the text color
        pdf.setTextColor(textColor); // Set the text color
        
        const startLine = i * maxLinesPerPage;
        const endLine = Math.min(startLine + maxLinesPerPage, lines.length);

        for (let j = startLine; j < endLine; j++) {
          const line = lines[j];
          // Add text to PDF (starting from the top with margin)
          pdf.text(line, margin, margin + (j - startLine) * lineHeight);
        }

        if (i < totalPages - 1) {
          pdf.addPage(); // Add a new page when we exceed the max lines per page
        }
      }

      const pdfBlob = pdf.output('blob');
      const pdfUrl = URL.createObjectURL(pdfBlob);

      downloadLink.href = pdfUrl;
      downloadLink.download = 'text.pdf'; // Name the downloaded file
      downloadLink.style.display = 'inline-block'; // Show the download link
      statusText.innerText = `Conversion complete! Click to download. (${totalPages} page(s))`;
    }
  </script>
