<body>
  <div class="container"><br> 
    <h1>Rotate PDF Pages Online | Free PDF Rotator Tool</h1><br> 

    <div id="drop-area" onclick="document.getElementById('pdf-upload').click();">Drop your PDF here or click to select file</div>
    <input type="file" id="pdf-upload" accept="application/pdf" style="display:none;" />

    <div id="rotate-all-container">
      <label><input type="radio" name="rotate-mode" value="individual" checked> Rotate Individually</label>
      <label><input type="radio" name="rotate-mode" value="all"> Rotate All Pages</label>

      <select id="rotate-all-select">
        <option value="0">0°</option>
        <option value="90">90°</option>
        <option value="180">180°</option>
        <option value="270">270°</option>
      </select>
    </div>

    <div class="spinner" id="loading-spinner"></div>

    <button id="generate-btn">Generate Rotated PDF</button>

    <div id="preview-container"></div>
<br><br><br><br><div class="ads9"></div>  </div>

  <!-- Load PDF.js and pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('pdf-upload');
    const previewContainer = document.getElementById('preview-container');
    const generateBtn = document.getElementById('generate-btn');
    const rotateAllContainer = document.getElementById('rotate-all-container');
    const rotateAllSelect = document.getElementById('rotate-all-select');
    const loadingSpinner = document.getElementById('loading-spinner');

    let originalPdfBytes;
    let individualRotations = [];
    let pdfDoc = null;

    // Set PDF.js worker path
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        handleFile(file);
      } else {
        dropArea.textContent = 'Please drop a PDF file';
        setTimeout(() => {
          dropArea.textContent = 'Drop your PDF here or click to select file';
        }, 2000);
      }
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        handleFile(file);
      }
    });

    document.querySelectorAll('input[name="rotate-mode"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const mode = document.querySelector('input[name="rotate-mode"]:checked').value;
        rotateAllSelect.style.display = mode === 'all' ? 'inline-block' : 'none';
        if (mode === 'all') {
          updateAllPreviews(parseInt(rotateAllSelect.value));
        }
      });
    });

    rotateAllSelect.addEventListener('change', () => {
      if (document.querySelector('input[name="rotate-mode"]:checked').value === 'all') {
        updateAllPreviews(parseInt(rotateAllSelect.value));
      }
    });

    async function handleFile(file) {
      previewContainer.innerHTML = '';
      generateBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';
      dropArea.textContent = 'Processing PDF...';
      
      try {
        const fileReader = new FileReader();
        fileReader.onload = async function() {
          try {
            originalPdfBytes = new Uint8Array(this.result);
            pdfDoc = await pdfjsLib.getDocument({ data: originalPdfBytes }).promise;
            individualRotations = Array(pdfDoc.numPages).fill(0);
            
            // Create all page previews
            for (let i = 1; i <= pdfDoc.numPages; i++) {
              await createPagePreview(i);
            }
            
            generateBtn.style.display = 'inline-block';
            rotateAllContainer.style.display = 'block';
            dropArea.textContent = file.name;
          } catch (error) {
            console.error("Error processing PDF:", error);
            dropArea.textContent = "Error processing PDF. Please try another file.";
          } finally {
            loadingSpinner.style.display = 'none';
          }
        };
        fileReader.readAsArrayBuffer(file);
      } catch (error) {
        console.error("Error loading file:", error);
        dropArea.textContent = "Error loading file. Please try again.";
        loadingSpinner.style.display = 'none';
      }
    }

    async function createPagePreview(pageNumber) {
      try {
        const page = await pdfDoc.getPage(pageNumber);
        const viewport = page.getViewport({ scale: 1.5 });
        
        const container = document.createElement('div');
        container.className = 'page-container';
        container.innerHTML = `
          <canvas id="canvas-${pageNumber - 1}"></canvas>
          <label>Page ${pageNumber}</label>
          <select data-index="${pageNumber - 1}" class="individual-rotate-select">
            <option value="0">0°</option>
            <option value="90">90°</option>
            <option value="180">180°</option>
            <option value="270">270°</option>
          </select>
        `;
        previewContainer.appendChild(container);
        
        // Initial render
        await renderPage(page, pageNumber - 1, 0);
        
        // Add event listener for real-time rotation
        const select = container.querySelector('.individual-rotate-select');
        select.addEventListener('change', async (e) => {
          const idx = parseInt(e.target.dataset.index);
          const angle = parseInt(e.target.value);
          individualRotations[idx] = angle;
          await renderPage(await pdfDoc.getPage(idx + 1), idx, angle);
        });
      } catch (error) {
        console.error(`Error creating preview for page ${pageNumber}:`, error);
      }
    }

    async function renderPage(page, index, angle) {
      const canvas = document.getElementById(`canvas-${index}`);
      const context = canvas.getContext('2d');
      
      // Adjust viewport based on rotation
      const viewport = page.getViewport({ 
        scale: 1.5,
        rotation: angle
      });
      
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      
      // Clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      // Render the page with rotation
      await page.render({
        canvasContext: context,
        viewport: viewport
      }).promise;
    }

    async function updateAllPreviews(angle) {
      for (let i = 0; i < individualRotations.length; i++) {
        individualRotations[i] = angle;
        const select = document.querySelector(`.individual-rotate-select[data-index="${i}"]`);
        if (select) select.value = angle;
        await renderPage(await pdfDoc.getPage(i + 1), i, angle);
      }
    }

    generateBtn.addEventListener('click', async () => {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Processing...';
      loadingSpinner.style.display = 'block';
      
      try {
        const mode = document.querySelector('input[name="rotate-mode"]:checked').value;
        const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
        const pages = pdfDoc.getPages();

        if (mode === 'all') {
          const angle = parseInt(rotateAllSelect.value);
          pages.forEach(page => {
            page.setRotation(PDFLib.degrees(angle));
          });
        } else {
          pages.forEach((page, i) => {
            const angle = individualRotations[i] || 0;
            page.setRotation(PDFLib.degrees(angle));
          });
        }

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "rotated.pdf";
        a.click();
      } catch (error) {
        console.error("Error generating PDF:", error);
        alert("An error occurred while generating the PDF. Please try again.");
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Rotated PDF';
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
