  <div id="containerpdf">
    <h1 class="h1bi">Image to PDF Converter</h1>
    
    <div class="drop-area" id="dropArea">
      <p>Drag & drop images here or</p>
      <label class="custom-file-input">
        Choose Images
        <input type="file" id="imageInput" accept="image/*" multiple onchange="handleFiles(this.files)">
      </label>
    </div>

    <button onclick="convertImagesToPDF()">Convert to PDF</button>
    <button id="deleteButton" onclick="deleteSelectedImages()">Delete Selected Images</button>

    <div id="imagePreview"></div>

    <h3 id="status"></h3><br>
    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <a id="downloadLink" href="#">Download PDF</a>
<br><div class="ads9"></div>  </div>

 <!-- Include jsPDF library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    let imageFiles = [];

    // Drag-and-drop events
    const dropArea = document.getElementById('dropArea');
    dropArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (event) => {
      event.preventDefault();
      dropArea.classList.remove('hover');
      const files = event.dataTransfer.files;
      handleFiles(files);
    });

    // Handle files (from input or drop)
    function handleFiles(files) {
      const fileArray = Array.from(files);
      imageFiles.push(...fileArray);
      previewImages();
    }

    // Preview selected images before converting to PDF
    function previewImages() {
      const imagePreview = document.getElementById('imagePreview');
      imagePreview.innerHTML = '';

      imageFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgElement = document.createElement('img');
          imgElement.src = e.target.result;
          imgElement.setAttribute('data-index', index); // Associate the image with its index
          imgElement.classList.add('draggable');
          imgElement.onclick = toggleImageSelection;

          const div = document.createElement('div');
          div.className = 'preview-item';
          div.appendChild(imgElement);
          imagePreview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });

      makeImagesDraggable();
    }

    // Make images draggable
    function makeImagesDraggable() {
      const images = document.querySelectorAll('.preview-item img');
      images.forEach((img) => {
        img.addEventListener('dragstart', dragStart);
        img.addEventListener('dragover', dragOver);
        img.addEventListener('drop', drop);
      });
    }

    // Drag and Drop Functions
    let draggedImg = null;

    function dragStart(event) {
      draggedImg = event.target;
      event.dataTransfer.effectAllowed = 'move';
      event.dataTransfer.setData('text/plain', null); // For Firefox
    }

    function dragOver(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'move';
    }

    function drop(event) {
      event.preventDefault();
      const target = event.target;
      if (target.tagName === 'IMG' && target !== draggedImg) {
        const allImages = Array.from(document.querySelectorAll('.preview-item img'));
        const draggedIndex = parseInt(draggedImg.getAttribute('data-index'));
        const targetIndex = parseInt(target.getAttribute('data-index'));

        // Swap images in the imageFiles array
        [imageFiles[draggedIndex], imageFiles[targetIndex]] = [imageFiles[targetIndex], imageFiles[draggedIndex]];

        // Update the data-index attributes
        allImages.forEach((img, index) => img.setAttribute('data-index', index));
        previewImages(); // Refresh preview
      }
    }

    // Toggle image selection for deletion
    function toggleImageSelection(event) {
      const imgElement = event.target;
      imgElement.classList.toggle('selected');
    }

    // Delete selected images
    function deleteSelectedImages() {
      imageFiles = imageFiles.filter((file, index) => {
        const imgElement = document.querySelector(`img[data-index='${index}']`);
        if (imgElement && imgElement.classList.contains('selected')) {
          imgElement.parentElement.remove(); // Remove from DOM
          return false; // Filter out from the imageFiles array
        }
        return true; // Keep the unmarked images
      });

      // Refresh preview with remaining images
      previewImages();
    }

    // Convert selected images to PDF
    async function convertImagesToPDF() {
      if (imageFiles.length === 0) {
        alert('Please select images first.');
        return;
      }

      document.getElementById('status').innerText = 'Generating PDF...';
      document.getElementById('progressContainer').style.display = 'block'; // Show progress bar
      const progressBar = document.getElementById('progressBar');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < imageFiles.length; i++) {
        const file = imageFiles[i];
        const imageDataUrl = await readFileAsDataURL(file);
        
        const img = new Image();
        img.src = imageDataUrl;

        await new Promise(resolve => {
          img.onload = function() {
            const imgWidth = pdf.internal.pageSize.getWidth();
            const imgHeight = (img.height * imgWidth) / img.width;

            if (i > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            progressBar.style.width = `${((i + 1) / imageFiles.length) * 100}%`; // Update progress bar
            progressBar.innerText = `${Math.round(((i + 1) / imageFiles.length) * 100)}%`;
            resolve();
          };
        });
      }

      const pdfBlob = pdf.output('blob');
      const downloadUrl = URL.createObjectURL(pdfBlob);
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = downloadUrl;
      downloadLink.download = 'images.pdf';
      downloadLink.style.display = 'inline';

      document.getElementById('status').innerText = 'Conversion complete! Click to download';
      progressBar.style.width = '100%'; // Complete progress bar
      progressBar.innerText = '100%';
      setTimeout(() => {
        document.getElementById('progressContainer').style.display = 'none'; // Hide progress bar after a moment
      }, 2000);
    }

    // Helper function to read file as DataURL (for previewing and adding to PDF)
    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
