  <script>
    async function addWatermark() {
      const pdfInput = document.getElementById('pdfFile');
      const text = document.getElementById('watermarkText').value || 'Watermark';
      const colorHex = document.getElementById('textColor').value;
      const watermarkBtn = document.getElementById('watermarkBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const statusText = document.getElementById('statusText');

      if (!pdfInput.files.length) {
        alert('Please upload a PDF file.');
        return;
      }

      // Disable button and show progress
      watermarkBtn.disabled = true;
      progressContainer.style.display = 'block';
      progressBar.style.width = '10%';
      progressBar.textContent = '10%';
      statusText.textContent = 'Loading PDF...';

      try {
        const pdfBytes = await pdfInput.files[0].arrayBuffer();
        
        progressBar.style.width = '30%';
        progressBar.textContent = '30%';
        statusText.textContent = 'Processing document...';

        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const helveticaFont = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

        progressBar.style.width = '50%';
        progressBar.textContent = '50%';
        statusText.textContent = 'Adding watermark...';

        const hexToRgb = hex => {
          const bigint = parseInt(hex.slice(1), 16);
          return {
            r: ((bigint >> 16) & 255) / 255,
            g: ((bigint >> 8) & 255) / 255,
            b: (bigint & 255) / 255
          };
        };
        const color = hexToRgb(colorHex);

        const pages = pdfDoc.getPages();
        const pageCount = pages.length;
        
        pages.forEach((page, index) => {
          const { width, height } = page.getSize();

          // Text watermark
          page.drawText(text, {
            x: width / 2 - 100,
            y: height / 2,
            size: 40,
            font: helveticaFont,
            color: PDFLib.rgb(color.r, color.g, color.b),
            rotate: PDFLib.degrees(45),
            opacity: 0.5,
          });

          // Update progress for each page
          const progress = 50 + Math.floor((index / pageCount) * 40);
          progressBar.style.width = `${progress}%`;
          progressBar.textContent = `${progress}%`;
          statusText.textContent = `Processing page ${index + 1} of ${pageCount}`;
        });

        progressBar.style.width = '95%';
        progressBar.textContent = '95%';
        statusText.textContent = 'Finalizing document...';

        const newPdf = await pdfDoc.save();
        
        progressBar.style.width = '100%';
        progressBar.textContent = '100%';
        statusText.textContent = 'Downloading your watermarked PDF...';

        const blob = new Blob([newPdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'watermarked.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        // Reset UI
        setTimeout(() => {
          progressContainer.style.display = 'none';
          watermarkBtn.disabled = false;
          statusText.textContent = 'Processing your PDF...';
          progressBar.style.width = '0%';
          progressBar.textContent = '0%';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        statusText.textContent = 'Error processing PDF: ' + error.message;
        progressBar.style.backgroundColor = '#f44336';
        watermarkBtn.disabled = false;
      }
    }
  </script>
