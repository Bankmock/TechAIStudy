<style>
body{
  font-family:Arial;
  background:#fafafa;
  padding:20px;
  text-align:center;
}

/* HEADER */
#headerTable{
  width:80%;
  margin:20px auto 30px;
}
#headerTable td{
  vertical-align:middle;
}
#videoThumb{
  width:180px;
  border-radius:10px;
}
#videoTitle{
  font-size:20px;
  font-weight:bold;
  padding-left:20px;
  text-align:left;
}

/* TABLES */
h2{
  background:#ff4d4d;
  padding:10px;
  color:white;
  border-radius:6px;
  width:80%;
  margin:25px auto 10px;
}
table.data{
  width:80%;
  margin:auto;
  border-collapse:collapse;
  margin-bottom:30px;
}
table.data th,table.data td{
  padding:10px;
  border:1px solid #ccc;
  text-align:center;
}

/* BUTTONS */
.btn{
  background:green;
  color:white;
  padding:8px 16px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.audio-btn{background:green}

/* FETCH LOADER */
#fetchBox{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:10px;
}
#fetchProgress{
  width:260px;
  height:14px;
  background:#e5e7eb;
  border-radius:8px;
}
#fetchBar{
  height:100%;
  width:0%;
  background:#22c55e;
}

/* DOWNLOAD PROGRESS */
#progressBox{
  position:fixed;
  right:20px;
  bottom:90px;
  width:260px;
  background:#e5e7eb;
  border-radius:8px;
  display:none;
}
#progressBar{
  height:14px;
  width:0%;
  background:#22c55e;
}

/* TOAST */
#toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#f8fff9;
  color:#0f172a;
  padding:14px 18px;
  border-radius:8px;
  min-width:260px;
  display:none;
  white-space:pre-line;
  border:2px solid #22c55e;
}
</style>
</head>

<body>
<div class="container">
<!-- FETCHING -->
<div id="fetchBox">
  <div>üîç Fetching formats‚Ä¶</div>
  <div id="fetchProgress"><div id="fetchBar"></div></div>
  <div id="fetchText">0%</div>
</div>


<!-- HEADER -->
<table id="headerTable">
  <tr>
    <td width="200"><img id="videoThumb"></td>
    <td id="videoTitle"><span id="title"></span></td>
  </tr>
</table>

<div id="content"></div>

<div id="progressBox"><div id="progressBar"></div></div>
<div id="toast"></div>
</div>

</body>
</html>
