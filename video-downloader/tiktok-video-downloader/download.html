<title>Tiktok Video Downloader - Download from Instagram, Facebook, Twitter, YouTube, Tiktok, etc</title>

  <link rel="stylesheet" href="../../css/blogpost.css">
  <link rel="stylesheet" href="../../css/footer.css">

<style>
    body {
      font-family: Arial, sans-serif;
      
      background-color: #f4f4f4;
      margin:0px;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    video {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .loading {
      color: green;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üì∫ Tiktok Video Preview</h2>
  <div id="loading" class="loading">‚è≥ Fetching video info...</div>
  <div id="video-info"></div></div>

  <script>
    async function fetchVideoInfo(videoUrl) {
      const infoDiv = document.getElementById('video-info');
      const loading = document.getElementById('loading');

      try {
        const response = await fetch("https://xvideoa.fun/preview", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ url: videoUrl })
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const title = doc.querySelector("h2")?.textContent || "Untitled";
        const thumb = doc.querySelector("img")?.src || "";

        infoDiv.innerHTML = `<h2>${title}</h2>`;
        if (thumb) {
          infoDiv.innerHTML += `<img src="${thumb}" alt="Thumbnail" />`;
        }
        infoDiv.innerHTML += `<h3>Select format to preview or download:</h3>`;

        doc.querySelectorAll(".video-card").forEach(card => {
          infoDiv.appendChild(card.cloneNode(true));
        });

      } catch (err) {
        console.error(err);
        infoDiv.innerHTML = `<p style="color:red;">‚ùå Error fetching video info.</p>`;
      }

      loading.style.display = "none";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');
    if (videoUrl) {
      fetchVideoInfo(videoUrl);
    } else {
      document.getElementById('loading').style.display = "none";
      document.getElementById('video-info').innerHTML = `<p style="color:red;">‚ùå No URL provided.</p>`;
    }
  </script>

</body>
</html>
