<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Video Downloader - TechAIStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .input-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      width: 60%;
      height: 30px;
      padding: 12px;
      font-size: 16px;
      border: 3px solid #4CAF50;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .preview-btn {
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      height: 60px;
      background-color: blue;
      border-radius: 0 4px 4px 0;
    }
    
    .paste-btn {
      background-color: #4CAF50;
      height: 60px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    
    
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸ“¥ All Video Downloader</h2>
  <div class="input-wrapper">
  <input type="text" id="video-url" placeholder="Paste video URL..." />
 <a class="paste-btn" onclick="pasteUrlOnly()">PAST</a>
 <button class="preview-btn" onclick="goToDownload()">DOWNLOAD</button>
</div>
</div>
  <script>
    function goToDownload() {
      const url = document.getElementById('video-url').value.trim();
      if (!url) return alert("Please enter a valid video URL.");
      window.location.href = `download.html?url=${encodeURIComponent(url)}`;
    }

    async function pasteUrlOnly() {
      try {
        const text = await navigator.clipboard.readText();
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const match = text.match(urlRegex);

        if (match && match.length > 0) {
          document.getElementById('videoUrl').value = match[0];
        } else {
          alert('No valid URL found in clipboard!');
        }
      } catch (err) {
        alert('Clipboard access denied or not supported.');
      }
    }
  
  </script>

</body>
</html>
