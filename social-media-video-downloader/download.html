<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Video - TechAIStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    video {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .loading {
      color: green;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>üì∫ Video Preview</h2>
  <div id="loading" class="loading">‚è≥ Fetching video info...</div>
  <div id="video-info"></div>

  <script>
    async function fetchVideoInfo(videoUrl) {
      const infoDiv = document.getElementById('video-info');
      const loading = document.getElementById('loading');

      try {
        const response = await fetch("https://xvideoa.fun/preview", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ url: videoUrl })
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const title = doc.querySelector("h2")?.textContent || "Untitled";
        const thumb = doc.querySelector("img")?.src || "";

        infoDiv.innerHTML = `<h2>${title}</h2>`;
        if (thumb) {
          infoDiv.innerHTML += `<img src="${thumb}" alt="Thumbnail" />`;
        }
        infoDiv.innerHTML += `<h3>Select format to preview or download:</h3>`;

        doc.querySelectorAll(".video-card").forEach((card, index) => {
          const source = card.querySelector("source");
          if (source) {
            const videoUrl = source.src;
            const ext = videoUrl.split('.').pop().split('?')[0].split('#')[0];

            // Block mhtml and YouTube 144p/240p
            const isYouTube = videoUrl.includes("youtube.com") || videoUrl.includes("googlevideo.com");
            const isMhtml = ext === 'mhtml';
            const isLowQuality = /144p|240p/i.test(videoUrl);

            if (isMhtml || (isYouTube && isLowQuality)) {
              return; // Skip this format
            }

            const filename = `video_${index}.${ext}`;
            const wrapper = document.createElement("span");
            wrapper.className = "download-wrapper";
            wrapper.setAttribute("data-url", videoUrl);
            wrapper.setAttribute("data-name", filename);

            const videoTag = card.querySelector("video");
            if (videoTag) {
              videoTag.parentNode.insertBefore(wrapper, videoTag);
            }

            infoDiv.appendChild(card.cloneNode(true));
          } else {
            infoDiv.appendChild(card.cloneNode(true));
          }
        });

        insertDownloadButtons();

      } catch (err) {
        console.error(err);
        infoDiv.innerHTML = `<p style="color:red;">‚ùå Error fetching video info.</p>`;
      }

      loading.style.display = "none";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');
    if (videoUrl) {
      fetchVideoInfo(videoUrl);
    } else {
      document.getElementById('loading').style.display = "none";
      document.getElementById('video-info').innerHTML = `<p style="color:red;">‚ùå No URL provided.</p>`;
    }

    function downloadDirect(videoUrl, filename) {
      fetch(videoUrl, { mode: 'cors' })
        .then(res => res.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = filename;
          link.click();
          window.URL.revokeObjectURL(link.href);
        })
        .catch(error => {
          alert("Download failed. This video may be protected or CORS-restricted.");
          console.error("Error:", error);
        });
    }

    function insertDownloadButtons() {
      document.querySelectorAll(".download-wrapper").forEach(wrapper => {
        const url = wrapper.getAttribute("data-url");
        const name = wrapper.getAttribute("data-name");

        if (url.includes("youtube.com") || url.includes("googlevideo.com")) {
          wrapper.innerHTML = "<span style='color:red;'>Click 3 dot from video, check audio then available download sign - Download 360x640 +Audio formate</span>";
        } else {
          wrapper.innerHTML = `<button class="button" onclick="downloadDirect('${url}', '${name}')">Download : Check 'üîä' Audio then Download</button>`;
        }
      });
    }
  </script>
</body>
</html>
