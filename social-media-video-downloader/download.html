<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <img src="{{ thumbnail }}" class="card-img-top" alt="Thumbnail" style="object-fit:cover;max-height:300px;">
                <div class="card-body">
                    <h3 class="card-title mb-3">{{ title }}</h3>
                    <p>
                        <a href="{{ yt_url }}" target="_blank" class="btn btn-link btn-sm">Original Link</a>
                    </p>
                    <h5>Video Download Options:</h5>
                    <ul class="list-group mb-3">
                        {% for f in formats %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                {{ f.resolution or 'Unknown' }} 
                                ({{ (f.filesize // 1048576) if f.filesize else '?' }} MB)
                            </span>
                            <a href="/stream?url={{ f.url | urlencode }}&filename={{ title | urlencode }}.mp4"
                               class="btn btn-success btn-sm" download>
                                Download
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% if audio_url %}
                    <h5>Audio Only:</h5>
                    <a href="/stream?url={{ audio_url | urlencode }}&filename={{ title | urlencode }}.m4a"
                       class="btn btn-primary btn-sm mb-2" download>
                        Download M4A
                    </a>
                    <a href="/download_mp3?url={{ yt_url | urlencode }}"
                       class="btn btn-secondary btn-sm mb-2" download>
                        Download MP3
                    </a>
                    {% endif %}
                    <a href="/" class="btn btn-outline-dark btn-sm mt-3">⬅️ Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
