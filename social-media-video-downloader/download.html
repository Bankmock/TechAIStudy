<!DOCTYPE html>
<html lang="en">
<head>
	<script defer src="../js/component.js"></script>
  <meta charset="UTF-8">
  <title>Download Video - Videos Downloader TechAIStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="https://techaistudy.com/images/logo.webp" type="image/webp">  
<title>Social Media Video Downloader - Download from Instagram, Facebook, Twitter, YouTube, Tiktok, etc</title>
   <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/blogpost.css">
  <link rel="stylesheet" href="../css/footer.css">
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WEZ36N4FPF"></script>
  <script src="../js/ads.js"></script>
  <script src="../js/headerScript.js"></script>
  <script src="../js/googletrackingid.js"></script> 
<style>
    
    table { width: 90%; max-width: 960px;  margin: 20px auto; border-collapse: collapse; }
    th, td { panding:10px;border: 1px solid #ccc; text-align: center; }
    .tick { color: green; font-weight: bold; }
    .cross { color: red; font-weight: bold; }
    .download-btn {
      background: #2196F3; color: white; padding: 6px 14px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .loading {
      color: blue ;
      font-style: italic;
      margin: 10px 0;
    }
    .video-title {
  white-space: normal;
  overflow-wrap: break-word;
  max-width: 100%;
  font-size: 1.2em;
}


  </style>
</head>
<body>
<div class="container">
  <h2>üì∫ Video Preview</h2>
  <div id="result" class="loading">‚è≥ Fetching video info...</div>
  </div>

  <script>
    async function getVideoInfo() {
      const queryParams = new URLSearchParams(window.location.search);
      const url = queryParams.get("url");

      if (!url) {
        document.getElementById("result").innerHTML = "‚ùå Invalid URL!";
        return;
      }

      try {
        const res = await fetch("https://xvideoa.fun/api/info?url=" + encodeURIComponent(url));
        const data = await res.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
          return;
        }

        let rows = data.formats.map(f => `
          <tr>
            <td>${f.resolution || 'Auto'}</td>
            <td>${f.ext}</td>
            <td>${f.filesize ? (f.filesize / (1024 * 1024)).toFixed(2) + ' MB' : '-'}</td>
            <td>${f.has_audio ? '<span class="tick">‚úî</span>' : '<span class="cross">‚úñ</span>'}</td>
            <td><button class="download-btn" onclick="startDownload('${f.url}', '${data.title}.${f.ext}')">Download</button></td>
          </tr>`).join('');

        document.getElementById("result").innerHTML = `
          <h3 class="video-title">${data.title}</h3>
          <img src="${data.thumbnail}" style="max-width: 300px; margin-bottom: 20px;" />
          <table>
            <thead>
              <tr><th>Resolution</th><th>Format</th><th>Size</th><th>Audio</th><th>Action</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>`;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå Error fetching video.</p>`;
      }
    }

    function startDownload(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    getVideoInfo();
  </script>

</body>
</html>
