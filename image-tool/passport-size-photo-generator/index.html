  <script>
    const DPI = 300;
    const countrySelect = document.getElementById('country');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pixelInfo = document.getElementById('pixelInfo');
    let uploadedImage = null;

    const countrySizes = {
      india: [51, 51],
      usa: [51, 51],
      uk: [35, 45],
      canada: [50, 70],
      china: [33, 48],
      uae: [40, 60],
      egypt: [40, 60],
      saudi: [40, 60],
      nigeria: [35, 45],
      kenya: [50, 50],
      indonesia: [40, 60],
      bangladesh: [45, 55],
      pakistan: [35, 45],
      afghanistan: [40, 50],
      srilanka: [35, 45],
      australia: [35, 45],
      russia: [35, 45],
      korea: [35, 45],
      ethopia: [40, 50],
      uzbekistan: [35, 45],
      malaysia: [35, 50],
      singapore: [35, 45],
      thailand: [35, 45]
    };

    function mmToPixels(mm) {
      return Math.round((mm / 25.4) * DPI);
    }

    function updatePixelInfo() {
      const w = mmToPixels(parseFloat(widthInput.value));
      const h = mmToPixels(parseFloat(heightInput.value));
      pixelInfo.textContent = `Size in Pixels: ${w} x ${h}`;
    }

    countrySelect.addEventListener('change', () => {
      const selected = countrySelect.value;
      if (selected !== 'custom') {
        const [w, h] = countrySizes[selected];
        widthInput.value = w;
        heightInput.value = h;
      }
      if (uploadedImage) drawImage();
      updatePixelInfo();
    });

    [widthInput, heightInput].forEach(input => {
      input.addEventListener('input', () => {
        updatePixelInfo();
        if (uploadedImage) drawImage();
      });
    });

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (evt) {
        const img = new Image();
        img.onload = function () {
          uploadedImage = img;
          drawImage();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      const widthMM = parseFloat(widthInput.value);
      const heightMM = parseFloat(heightInput.value);
      const widthPx = mmToPixels(widthMM);
      const heightPx = mmToPixels(heightMM);

      canvas.width = widthPx;
      canvas.height = heightPx;

      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, widthPx, heightPx);

      const ratio = Math.min(widthPx / uploadedImage.width, heightPx / uploadedImage.height);
      const imgWidth = uploadedImage.width * ratio;
      const imgHeight = uploadedImage.height * ratio;
      const x = (widthPx - imgWidth) / 2;
      const y = (heightPx - imgHeight) / 2;
      ctx.drawImage(uploadedImage, x, y, imgWidth, imgHeight);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'passport-photo.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    updatePixelInfo();
  </script>
