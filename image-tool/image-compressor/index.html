 <div class="container">
  
  <h1 class="h1bi">Image Compressor</h1>

    <!-- Step 1: Upload Image -->
    <div class="step-label">Step 1: Choose Image to Compress</div>
    
    <div id="drop-area" onclick="document.getElementById('imageInput').click();">
    <p>Drag & Drop Image Here or Click to Upload</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
  </div>

    <div id="fileInfo" class="image-info"></div>

    <!-- Step 2: User Input for Compression -->
    <div class="step-label">Step 2: Set Desired Compression</div>
    <label for="qualityRange">Quality (1 - 100):</label>
    <input type="range" id="qualityRange" min="1" max="100" value="80">

    <label for="targetSize">Target Size:</label>
    <input type="number" id="targetSize" placeholder="Enter target size">

    <label for="sizeUnit">Size Unit:</label>
    <select id="sizeUnit">
        <option value="KB">KB</option>
        <option value="MB">MB</option>
    </select>

    <!-- Step 3: Compress and Display Image -->
    <div class="step-label">Step 3: Compress Image</div>
    <button id="compressButton">Compress</button>

    <canvas id="canvas" style="display:none;"></canvas>
    
    <img id="compressedImage" style="display:none;" alt="Compressed Image">
    
    <div id="compressedSizeInfo" class="image-info"></div>

    <!-- Step 4: Download the Compressed Image -->
    <div class="step-label">Step 4: Download Compressed Image</div>
    <button id="downloadButton" style="display:none;">Download Compressed Image</button>
<br><div class="ads9"></div>
</div>

    
 <script>
   document.getElementById('compressButton').addEventListener('click', function() {
            const input = document.getElementById('imageInput');
            const quality = document.getElementById('qualityRange').value / 100; // Normalize to 0 - 1
            const targetSize = document.getElementById('targetSize').value;
            const sizeUnit = document.getElementById('sizeUnit').value;

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        let targetSizeInKB = targetSize;
                        if (sizeUnit === 'MB') {
                            targetSizeInKB *= 1024; // Convert MB to KB
                        }

                        // Initial compression
                        let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

                        // Check and adjust to target size (if provided)
                        if (targetSizeInKB) {
                            let compressedBlob;
                            let currentQuality = quality;
                            let currentSizeKB = compressedDataUrl.length * 3 / 4 / 1024; // Estimate size in KB

                            // Adjust quality to match target size
                            while (currentSizeKB > targetSizeInKB && currentQuality > 0.1) {
                                currentQuality -= 0.05; // Decrease quality
                                compressedBlob = canvas.toDataURL('image/jpeg', currentQuality);
                                currentSizeKB = compressedBlob.length * 3 / 4 / 1024; // Recalculate size
                            }

                            compressedDataUrl = compressedBlob; // Final compressed image
                        }

                        // Display compressed image
                        const compressedImage = document.getElementById('compressedImage');
                        compressedImage.src = compressedDataUrl;
                        compressedImage.style.display = 'block';

                        // Display compressed image size
                        const compressedSizeKB = (compressedDataUrl.length * 3 / 4 / 1024).toFixed(2);
                        document.getElementById('compressedSizeInfo').innerHTML = `
                            <strong>Compressed File Size:</strong> ${compressedSizeKB} KB
                        `;

                        // Enable download button
                        const downloadButton = document.getElementById('downloadButton');
                        downloadButton.style.display = 'block';
                        downloadButton.addEventListener('click', function() {
                            const a = document.createElement('a');
                            a.href = compressedDataUrl;
                            a.download = 'compressed_image.jpg';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        });
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                alert("Please select an image file.");
            }
        });

        // Display selected file information
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const input = event.target;
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileName = file.name;
                const fileSizeKB = (file.size / 1024).toFixed(2);
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const width = img.width;
                        const height = img.height;
                        document.getElementById('fileInfo').innerHTML = `
                            <strong>File Name:</strong> ${fileName}<br>
                            <strong>File Size:</strong> ${fileSizeKB} KB<br>
                            <strong>Dimensions:</strong> ${width} x ${height} pixels
                        `;
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
