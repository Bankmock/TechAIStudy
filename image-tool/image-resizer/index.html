<body>
	<div class="container">
  <h1>image Resize Tool</h1>
  <p>Resize your images online instantly. Adjust width and height with ease.</p>
  
  <div class="body">

 <h1 class="h1bi">image resizer : 120Ã—120</h1>

    <!-- Step 1: Upload Image -->
    <div class="step-label">Step 1: Choose Image to Resize</div>
    
    
    
    

       <div id="drop-area" onclick="document.getElementById('imageInput').click();">
    <p>Drag & Drop Image Here or Click to Upload</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
      
    </div>
   
    
    
    

    <div id="fileInfo" class="image-info"></div>

    <!-- Step 2: User Input for Custom Dimensions -->
    <div class="step-label">Step 2: Set Desired Dimensions</div>
    <label for="widthInput">Width (px):</label>
    <input type="number" id="widthInput" placeholder="Enter width in pixels">

    <label for="heightInput">Height (px):</label>
    <input type="number" id="heightInput" placeholder="Enter height in pixels">

    <!-- Step 3: Resize and Display Image -->
    <div class="step-label">Step 3: Resize Image</div>
    <button id="resizeButton">Resize</button>

    <canvas id="canvas" style="display:none;"></canvas>
    
    <img id="resizedImage" style="display:none;" alt="Resized Image">

    <div id="resizedFileInfo" class="image-info"></div>

    <!-- Step 4: Download Resized Image -->
    <div class="step-label">Step 4: Download Resized Image</div>
    <button id="downloadButton" style="display:none;">Download Resized Image</button>

   </div>

   </div>
   
  <script>
        const resizeButton = document.getElementById('resizeButton');
        const imageInput = document.getElementById('imageInput');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const canvas = document.getElementById('canvas');
        const resizedImage = document.getElementById('resizedImage');
        const fileInfo = document.getElementById('fileInfo');
        const resizedFileInfo = document.getElementById('resizedFileInfo');
        const downloadButton = document.getElementById('downloadButton');

        // Show image details immediately when user selects an image
        imageInput.addEventListener('change', function() {
            const file = imageInput.files[0];
            if (file) {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;

                    img.onload = function() {
                        const originalSizeKB = (file.size / 1024).toFixed(2);
                        fileInfo.innerHTML = `
                            <strong>Original Image:</strong><br>
                            Name: ${file.name}<br>
                            Size: ${originalSizeKB} KB<br>
                            Dimensions: ${img.width} x ${img.height} px
                        `;
                    };
                };

                reader.readAsDataURL(file);
            }
        });

        resizeButton.addEventListener('click', function() {
            const width = widthInput.value;
            const height = heightInput.value;

            if (!imageInput.files[0]) {
                alert('Please select an image.');
                return;
            }

            if (!width || !height) {
                alert('Please enter width and height.');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Show resized image
                    resizedImage.src = canvas.toDataURL('image/jpeg');
                    resizedImage.style.display = 'block';

                    // Calculate new file size based on canvas content
                    canvas.toBlob(function(blob) {
                        const newSizeKB = (blob.size / 1024).toFixed(2);
                        resizedFileInfo.innerHTML = `
                            <strong>Resized Image:</strong><br>
                            New Size: ${newSizeKB} KB<br>
                            New Dimensions: ${canvas.width} x ${canvas.height} px
                        `;

                        // Show download button
                        downloadButton.style.display = 'block';

                        // Download functionality
                        downloadButton.addEventListener('click', function() {
                            const a = document.createElement('a');
                            a.href = resizedImage.src;
                            a.download = `resized_${file.name}`;
                            a.click();
                        });
                    }, 'image/jpeg');
                };

                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
