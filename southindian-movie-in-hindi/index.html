<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compress PDF - Telegram Compatible</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f5f5f5; }
    .upload { border: 2px dashed #aaa; padding: 30px; text-align: center; background: #fff; cursor: pointer; }
    input[type=file] { display: none; }
    button { margin-top: 20px; padding: 12px; font-size: 16px; width: 100%; background: #0066cc; color: white; border: none; border-radius: 5px; }
    #status { margin-top: 20px; padding: 10px; background: #e7f3fe; border-left: 4px solid #2196F3; }
    .hidden { display: none; }
    .fallback-download { margin-top: 15px; text-align: center; display: block; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Compress PDF (Telegram Supported)</h2>
  <div class="upload" onclick="document.getElementById('pdfFile').click()">Click or Drop PDF Here</div>
  <input type="file" id="pdfFile" accept="application/pdf"/>

  <label for="scale">Compression Level: <span id="scaleVal">50%</span></label>
  <input type="range" id="scale" min="20" max="100" value="50" oninput="scaleVal.textContent = this.value + '%'" />

  <button onclick="compressPDF()">Compress PDF</button>
  <div id="status">Ready</div>
  <a id="manualDownloadLink" class="fallback-download hidden" download>üì• Tap here to download manually</a>

  <script>
    const status = document.getElementById('status');
    const fallbackLink = document.getElementById('manualDownloadLink');

    async function compressPDF() {
      const fileInput = document.getElementById("pdfFile");
      const scale = parseInt(document.getElementById("scale").value) / 100;
      if (!fileInput.files[0]) {
        status.innerHTML = "‚ö†Ô∏è Please select a PDF file.";
        return;
      }

      status.innerHTML = "Reading PDF...";
      fallbackLink.classList.add('hidden');
      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      const pdfjsLib = window["pdfjs-dist/build/pdf"];
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const pdfDoc = await PDFLib.PDFDocument.create();

      for (let i = 0; i < pdf.numPages; i++) {
        status.innerHTML = `Compressing page ${i + 1}/${pdf.numPages}`;
        const page = await pdf.getPage(i + 1);
        const viewport = page.getViewport({ scale: 2.0 });

        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise;

        const smallCanvas = document.createElement("canvas");
        smallCanvas.width = canvas.width * scale;
        smallCanvas.height = canvas.height * scale;
        const ctx = smallCanvas.getContext("2d");
        ctx.drawImage(canvas, 0, 0, smallCanvas.width, smallCanvas.height);

        const imgData = smallCanvas.toDataURL("image/jpeg", 0.6);
        const img = await pdfDoc.embedJpg(imgData);
        const p = pdfDoc.addPage([smallCanvas.width, smallCanvas.height]);
        p.drawImage(img, { x: 0, y: 0, width: smallCanvas.width, height: smallCanvas.height });
      }

      const compressedBytes = await pdfDoc.save();
      const blob = new Blob([compressedBytes], { type: "application/pdf" });
      const blobUrl = URL.createObjectURL(blob);
      const fileName = file.name.replace(".pdf", "_compressed.pdf");

      try {
        // Try programmatic download (will fail in Telegram WebView)
        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // Fallback in case download is blocked
        setTimeout(() => {
          fallbackLink.href = blobUrl;
          fallbackLink.download = fileName;
          fallbackLink.classList.remove('hidden');
        }, 1000);

        status.innerHTML = `‚úÖ Compression Complete`;
      } catch (err) {
        status.innerHTML = `‚ùå Error: ${err.message}`;
        fallbackLink.href = blobUrl;
        fallbackLink.download = fileName;
        fallbackLink.classList.remove('hidden');
      }
    }

    // Optional warning if in Telegram
    if (navigator.userAgent.toLowerCase().includes("telegram")) {
      alert("‚ö†Ô∏è Downloads may be blocked inside Telegram. We will show a fallback download button.");
    }
  </script>
</body>
</html>
