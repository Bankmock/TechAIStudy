<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer" />
  <title>Download PDF in Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0077b3;
    }
  </style>
</head>
<body>

  <h2>Telegram Mini App PDF Download Demo</h2>
  <button onclick="downloadPDF()">Download PDF</button>

  <script>
    function downloadPDF() {
      // 1. Create a simple PDF content (can be from jsPDF/pdf-lib)
      const content = 'Hello from frontend-generated PDF!';
      const blob = new Blob([content], { type: 'application/pdf' });

      // 2. Create object URL from blob
      const url = URL.createObjectURL(blob);

      // 3. Try to open in external browser (preferred in Telegram)
      const win = window.open(url, '_blank');

      // 4. Fallback if popup blocked or WebView doesn't support window.open
      if (!win || win.closed || typeof win.closed === 'undefined') {
        const a = document.createElement('a');
        a.href = url;
        a.download = 'file.pdf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      // 5. Cleanup the object URL
      setTimeout(() => {
        URL.revokeObjectURL(url);
      }, 2000);
    }

    // Optional: Telegram Mini App Optimization
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
