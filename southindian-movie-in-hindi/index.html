<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocalStorage to PDF + Ad</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .ad-box {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      color: #777;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h2>Save Text, Retrieve, and Generate PDF</h2>

  <!-- Ad Placeholder -->
  <div class="ad-box">
    <!-- You can replace this with actual ad code -->
    üîî Advertisement Here (Google AdSense or Custom HTML)
  </div>

  <!-- Text Area Input -->
  <textarea id="textInput" placeholder="Type your text here..."></textarea><br>

  <!-- Action Buttons -->
  <button onclick="saveText()">üíæ Save</button>
  <button onclick="loadText()">üìÇ Load</button>
  <button onclick="createPDF()">üì• Download PDF</button>

  <script>
    const STORAGE_KEY = "mySavedText";

    function saveText() {
      const text = document.getElementById("textInput").value;
      localStorage.setItem(STORAGE_KEY, text);
      alert("‚úÖ Text saved to LocalStorage!");
    }

    function loadText() {
      const text = localStorage.getItem(STORAGE_KEY);
      if (text !== null) {
        document.getElementById("textInput").value = text;
        alert("üìÇ Text loaded from LocalStorage!");
      } else {
        alert("‚ö†Ô∏è No saved text found.");
      }
    }

    async function createPDF() {
      const { jsPDF } = window.jspdf;
      const text = localStorage.getItem(STORAGE_KEY) || "";

      if (text.trim() === "") {
        alert("‚ö†Ô∏è No text found in LocalStorage to generate PDF.");
        return;
      }

      const doc = new jsPDF();
      const margin = 10;
      const pageHeight = doc.internal.pageSize.height;
      let y = margin;

      const lines = doc.splitTextToSize(text, 180);
      for (let i = 0; i < lines.length; i++) {
        if (y > pageHeight - margin) {
          doc.addPage();
          y = margin;
        }
        doc.text(lines[i], margin, y);
        y += 10;
      }

      doc.save("LocalStorageText.pdf");
    }
  </script>

</body>
</html>
