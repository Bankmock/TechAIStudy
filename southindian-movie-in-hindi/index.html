k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Video Downloader - TechAIStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    video {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .loading {
      color: green;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>üì• All Video Downloader</h2>
  <input type="text" id="video-url" placeholder="Paste video URL..." />
  <button onclick="fetchVideo()">üîç Preview</button>

  <div id="loading" class="loading" style="display:none;">‚è≥ Fetching video info...</div>
  <div id="video-info"></div>

  <script>
    async function fetchVideo() {
      const url = document.getElementById('video-url').value.trim();
      const infoDiv = document.getElementById('video-info');
      const loading = document.getElementById('loading');
      if (!url) return alert("Please enter a valid video URL.");

      infoDiv.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://xvideoa.fun/preview", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ url: url })
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const title = doc.querySelector("h2")?.textContent || "Untitled";
        const thumb = doc.querySelector("img")?.src || "";

        infoDiv.innerHTML = `<h2>${title}</h2>`;
        if (thumb) {
          infoDiv.innerHTML += `<img src="${thumb}" alt="Thumbnail" />`;
        }
        infoDiv.innerHTML += `<h3>Select format to preview or download:</h3>`;

        doc.querySelectorAll(".video-card").forEach(card => {
          infoDiv.appendChild(card.cloneNode(true));
        });

      } catch (err) {
        console.error(err);
        alert("‚ùå Error fetching video data.");
      }

      loading.style.display = "none";
    }
  </script>
</body>
</html>
