<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram MiniApp PDF Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Telegram MiniApp PDF Generator</h2>

  <textarea id="textInput" placeholder="Type something..."></textarea><br>

  <button onclick="saveText()">üíæ Save</button>
  <button onclick="loadText()">üìÇ Load</button>
  <button onclick="downloadPDF()">üì• Download PDF</button>

  <script>
    const STORAGE_KEY = "mySavedText";

    function saveText() {
      const text = document.getElementById("textInput").value;
      localStorage.setItem(STORAGE_KEY, text);
      alert("‚úÖ Saved!");
    }

    function loadText() {
      const text = localStorage.getItem(STORAGE_KEY);
      document.getElementById("textInput").value = text || "";
      alert("üìÇ Loaded!");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const text = localStorage.getItem(STORAGE_KEY) || "";

      if (!text.trim()) {
        alert("‚ùå No text found!");
        return;
      }

      const doc = new jsPDF();
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);

      // Workaround for Telegram WebView: use Blob and manual link trigger
      const blob = doc.output("blob");
      const blobURL = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = blobURL;
      link.download = "LocalStorageText.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(blobURL);
    }
  </script>

</body>
</html>
